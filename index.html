<!DOCTYPE html>
<html lang="it">

   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/style.css">
      <title>Document</title>
   </head>

   <body>
      
      <div class="container ">
         <img src="css/img/Does-Meditation-Improve-memory-removebg-preview.png" alt="">


         <div class="grid-game" id="gridGame"></div>


         <div class="container-info d-flex around mt-5 p-5">
            <div>
               <strong id="moves">0</strong>
               <p>Mosse</p>
            </div>
            <div>
               <strong id="errors">0</strong>
               <p>Errori</p>
            </div>
            <div>
               <strong id="levelName"></strong>
               <p>Livello</p>
            </div>
         </div>

         <div class="container-button d-flex around mt-5 p-5">

            <button class="btn" id="buttonGame" onclick="startGame() ">Gioca</button>

            <button id="offSound" class="btn"> Disabilita suono</button>


            <select class="btn"  id="level" onchange="difficultyLevel()">
               <option value="novellino">Novellino</option>
               <option value="me-la-cavo">Me la cavo</option>
               <option value="arrogante">Arrogante</option>
            </select>

            

         </div>

         <div class="classification">
            <h1>Classifica migliori utenti</h1>
            <ol id="gamers">
               
            </ol>

         </div>
         <div class="rules"></div>

      </div>
<!-- audio gioco -->
      <!-- click -->
      <audio id="clickSound" src="css/sound/gocciaalclick.mp3" preload="auto"></audio>
      <!-- click abbinamento -->
      <audio id="clickSoundSuccess" src="css/sound/successsound.mp3" preload="auto"></audio>
      <script type="text/javascript" src="js/script.js"></script>
   </body>

</html>
